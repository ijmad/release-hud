<div class="release {{release.repo.name}}">
    <div class="number"><a href="{{release.get_html_url()}}">{{release.release_num}}</a></div>
    <div class="author">@{{release.get_feature_author().get('login')}}</div>
    <div class="timestamp">{{release.get_merge_date().strftime('%d/%m %H:%M')}}</div>
    
    {% block warning %}{% endblock %}
</div>
